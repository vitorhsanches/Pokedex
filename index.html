<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon-image">

        <img src='./images/pokedex.png' alt="pokedex" class="pokedex">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-preview">&lt; Preview </button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>
</body>
</html>
